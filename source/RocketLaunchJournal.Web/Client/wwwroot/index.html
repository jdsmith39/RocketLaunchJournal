<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Rocket Launch Journal</title>
  <base href="/" />
  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link href="_content/Blazored.Toast/blazored-toast.min.css" rel="stylesheet" />
  <link href="_content/Blazored.Modal/blazored-modal.css" rel="stylesheet" />
  <link href="_content/SmartishTable/smartish-table.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/3475328490.js" crossorigin="anonymous"></script>
  <link href="manifest.json" rel="manifest" />
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<body class="">
  <app>
    <style>
      .loaderTable {
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        position: fixed;
        background-color: #ddd;
      }
    </style>
    <table class="loaderTable">
      <tr>
        <td class="text-right align-middle"><i class="fas fa-spinner fa-5x fa-pulse"></i></td>
        <td class="text-left pl-2"><strong>Loading...</strong></td>
      </tr>
    </table>
  </app>

  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">🗙</a>
  </div>
  <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
  <script src="_framework/blazor.webassembly.js"></script>
  <script>navigator.serviceWorker.register('service-worker.js');</script>
  <script src='js/save-file.js'></script>
  <script src="_content/Blazored.Modal/blazored.modal.js"></script>
</body>

</html>
